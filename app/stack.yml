#===============================================================================
# Postgres common blocks
#===============================================================================

x-postgres-deploy-cpu:
  # deploy:
  &postgres-deploy-cpu
    resources: &compute-small
      limits:
        cpus: '0.50'
        memory: 1G
        # pids: 1
      reservations:
        memory: 128M

x-postgres-common:
  &postgres-common
  image: postgres:17.6-alpine3.22
  user: postgres
  deploy: 
    <<: *deploy-runtime-common
    resources:
      <<: *compute-small
  healthcheck:
    test: 'pg_isready -U user --dbname=postgres'
    interval: 10s
    timeout: 5s
    retries: 5
  networks: &postgres-networks
    - enumverse_postgres_net

x-postgres_replica:
  &postgres_replica
  <<: *postgres-common
  ports:
    - 5432
  command: |
    bash -c "
    if ! [ -f /var/lib/postgresql/data/init.lck ]; then 
      until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=$${REPLICATION_SLOT?[ERROR] ENV VAR REPLICATION SLOT NOT SET} --host=pg-0 --port=5432
      do
      echo 'Waiting for primary to connect...'
      sleep 1s
      done
      echo 'Creating lock...'
      touch /var/lib/postgresql/data/init.lck
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
    fi
    postgres
    # - c promote_trigger_file=''
    "
  environment: &replica_environments
    PGUSER: ${PGUSER?[ERROR] PGUSER NOT SET}
    PGPASSWORD: ${PGPASSWORD?[ERROR] PGPASSWORD NOT SET}
    REPLICATION_SLOT: replication_slot



x-api-healthcheck:
  &api-healthcheck
  healthcheck:
     test: ["CMD", "curl", "--fail", "http://localhost:8080/actuator/health"]
     interval: 30s
     timeout: 10s
     retries: 5
     start_period: 20s

x-web-healthcheck:
  &web-healthcheck
  healthcheck:
     test: ["CMD", "curl", "--fail", "http://localhost"]
     interval: 30s
     timeout: 10s
     retries: 5
     start_period: 20s

x-pulsar-networks: &pulsar-common-network
  enumverse_pulsar_net

x-pulsar-common:
  &pulsar-common
  image: apachepulsar/pulsar:4.0.6
  networks:
  - *pulsar-common-network




networks:
  enumverse_frontend_net:
    external: true
  enumverse_backend_net:
    external: true
  enumverse_pulsar_net:
    external: true
  enumverse_postgres_net:
    external: true

services:
  web:
    # container_name: web
    image: nginx:latest
    <<: *web-healthcheck
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 256M
      mode: replicated
      replicas: 2
      update_config:
        failure_action: rollback
        order: start-first
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s

    networks:
      - enumverse_frontend_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-app.rule=Host(`enumverse.local`)"
      - "traefik.http.routers.web-app.entrypoints=websecure"

  api:
    # container_name: api
    image: nginx:latest
    # <<: *api-healthcheck
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 256M
      mode: replicated
      replicas: 2
      update_config:
        failure_action: rollback
        order: start-first
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
    networks:
      - enumverse_frontend_net
      - enumverse_backend_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-api.entrypoints=websecure"
      - "traefik.http.routers.web-api.rule=Host(`enumverse.local`) && PathPrefix(`/api`)"
      - "traefik.http.routers.web-api.middlewares=my-app-stripprefix"
      - "traefik.http.middlewares.my-app-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.services.web-api.loadbalancer.server.port=80"

  pg-0:
    <<: *postgres-common
    ports:
      - 5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER?[ERROR] POSTGRES_USER NOT SET}
      POSTGRES_DB: ${POSTGRES_DB?[ERROR] POSTGRES_DB NOT SET}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?[ERROR] POSTGRES_PASSWORD NOT SET}
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGUSER: ${PGUSER?[ERROR] PGUSER NOT SET}
      PGPASSWORD: ${PGPASSWORD?[ERROR] PGPASSWORD NOT SET}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:?ERROR KC_DB_PASSWORD NOT SET}
      KC_DB_NAME: ${KC_DB_NAME:?ERROR KC_DB_NAME NOT SET}
      KC_DB_USERNAME: ${KC_DB_USERNAME:?ERROR KC_DB_USERNAME NOT SET}
    command: |
      postgres 
      -c wal_level=replica 
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
      # -c synchronous_commit='*'
      # -c synchronous_standby_name='*'
      # -c wal_log_hint=on
    volumes:
      - ${CONF_VOLUME_PG:?[ERROR] CONF_VOLUME_PG NOT SET!}:/docker-entrypoint-initdb.d
      - ${DATA_VOLUME_PG?[ERROR] DATA_VOLUME_PG NOT SET!}/pg-0/pgdata:/var/lib/postgresql/data

  pg-1:
    <<: *postgres_replica
    environment:
      <<: *replica_environments
      REPLICATION_SLOT: ${REPLICATION_SLOT_1?[ERROR] ENV VAR REPLICATION_SLOT_1 NOT SET}
    volumes:
      - ${DATA_VOLUME_PG?[ERROR] DATA_VOLUME_PG NOT SET!}/pg-1/pgdata:/var/lib/postgresql/data

  pg-2:
    <<: *postgres_replica
    environment:
      <<: *replica_environments
      REPLICATION_SLOT: ${REPLICATION_SLOT_2?[ERROR] ENV VAR REPLICATION_SLOT_2 NOT SET}
    volumes:
      - ${DATA_VOLUME_PG?[ERROR] DATA_VOLUME_PG NOT SET!}/pg-2/pgdata:/var/lib/postgresql/data

  pg-pool:
    image: bitnami/pgpool:4.6.2
    ports: # Does not need to be exposed to host only apps on the same docker network
      - 5432
    environment:
      - PGPOOL_BACKEND_NODES=0:pg-0:5432:0,1:pg-1:5432:2,2:pg-2:5432:2
      - PGPOOL_SR_CHECK_USER=${PGUSER?[ERROR] PGUSER NOT SET}
      - PGPOOL_SR_CHECK_PASSWORD=${PGPASSWORD?[ERROR] PGPASSWORD NOT SET}
      - PGPOOL_ENABLE_LDAP=no
      - PGPOOL_POSTGRES_USERNAME=${POSTGRES_USER?[ERROR] POSTGRES_USER NOT SET} 
      - PGPOOL_POSTGRES_PASSWORD=${POSTGRES_PASSWORD?[ERROR] POSTGRES_PASSWORD NOT SET}
      - PGPOOL_ADMIN_USERNAME=${PGPOOL_ADMIN_USERNAME?[ERROR] PGPOOL_ADMIN_USERNAME NOT SET}
      - PGPOOL_ADMIN_PASSWORD=${PGPOOL_ADMIN_PASSWORD?[ERROR] PGPOOL_ADMIN_PASSWORD NOT SET}
      - PGPOOL_ENABLE_LOAD_BALANCING=yes
      # These features below are for debugging and should only be enable in non production
      # - PGPOOL_ENABLE_LOG_CONNECTIONS=yes
      # - PGPOOL_ENABLE_LOG_PER_NODE_STATEMENT=yes
      # - PGPOOL_ENABLE_LOG_HOSTNAME=yes
    volumes:
      - ${CONF_VOLUME_PGPOOL?ERROR CONF_VOLUME_PGPOOL NOT SET}:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "/opt/bitnami/scripts/pgpool/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enumverse_postgres_net
      - enumverse_backend_net

  # Start zookeeper
  pulsar-zookeeper:
    <<: *pulsar-common
    deploy:
      # resources:
      #   limits:
      #     cpus: '0.25'
      #     memory: 1G
      update_config:
        failure_action: rollback
        order: start-first
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
    volumes:
      - ${DATA_VOLUME_PS:?ERROR DATA_VOLUME_PS NOT SET}/zookeeper:/pulsar/data/zookeeper
    environment:
      - metadataStoreUrl=zk:pulsar-zookeeper:2181
      - PULSAR_MEM=-Xms256m -Xmx256m -XX:MaxDirectMemorySize=256m
    command:
      - bash
      - -c 
      - |
        bin/apply-config-from-env.py conf/zookeeper.conf && \
        bin/generate-zookeeper-config.sh conf/zookeeper.conf && \
        exec bin/pulsar zookeeper    
    healthcheck:
      test: ["CMD", "bin/pulsar-zookeeper-ruok.sh"]
      interval: 10s
      timeout: 5s
      retries: 30

  # Init cluster metadata
  pulsar-init:
    <<: *pulsar-common
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 3G
    command:
      - bash
      - -c 
      - |
        bin/pulsar initialize-cluster-metadata \
        --cluster cluster-a \
        --zookeeper pulsar-zookeeper:2181 \
        --configuration-store pulsar-zookeeper:2181 \
        --web-service-url http://broker:8080 \
        --broker-service-url pulsar://broker:6650
    depends_on:
      - pulsar-zookeeper

  # Start bookie
  pulsar-bookie:
    <<: *pulsar-common
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 1G
      update_config:
        failure_action: rollback
        order: start-first
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
    environment:
      - clusterName=cluster-a
      - zkServers=pulsar-zookeeper:2181
      - metadataServiceUri=metadata-store:zk:pulsar-zookeeper:2181
      # otherwise every time we run docker compose uo or down we fail to start due to Cookie
      # See: https://github.com/apache/bookkeeper/blob/405e72acf42bb1104296447ea8840d805094c787/bookkeeper-server/src/main/java/org/apache/bookkeeper/bookie/Cookie.java#L57-68
      - advertisedAddress=bookie
      - BOOKIE_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    depends_on:
      - pulsar-zookeeper
      - pulsar-init
    # Map the local directory to the container to avoid bookie startup failure due to insufficient container disks.
    volumes:
      - ${DATA_VOLUME_PS?ERROR DATA_VOLUME_PS NOT SET}/bookkeeper:/pulsar/data/bookkeeper
    command: bash -c "bin/apply-config-from-env.py conf/bookkeeper.conf && exec bin/pulsar bookie"

  # Start broker
  pulsar-broker:
    <<: *pulsar-common
    networks: 
      - *pulsar-common-network
      - enumverse_backend_net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 1G
      update_config:
        failure_action: rollback
        order: start-first
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
    hostname: pulsar-broker
    environment:
      - metadataStoreUrl=zk:pulsar-zookeeper:2181
      - zookeeperServers=pulsar-zookeeper:2181
      - clusterName=cluster-a
      - managedLedgerDefaultEnsembleSize=1
      - managedLedgerDefaultWriteQuorum=1
      - managedLedgerDefaultAckQuorum=1
      - advertisedAddress=broker
      - advertisedListeners=external:pulsar://127.0.0.1:6650
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    depends_on:
      - pulsar-zookeeper
      - pulsar-bookie
    ports:
      - "6650:6650"
      - "8080:8080"
    command: bash -c "bin/apply-config-from-env.py conf/broker.conf && exec bin/pulsar broker"

