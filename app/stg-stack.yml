    networks:
      - stg_enum_postgres_net
      - stg_enum_backend_net
    depends_on:
      - pg0
      - pg1
      - pg2


  # Start zookeeper
  pulsar-zookeeper:
    <<: *pulsar-common
    deploy:
      # resources:
      #   limits:
      #     cpus: '0.25'
      #     memory: 1G
      update_config:
        failure_action: rollback
        order: start-first
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 10s
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 60s
    volumes:
      - ${DATA_VOLUME_PS:?ERROR DATA_VOLUME_PS NOT SET}/zookeeper:/pulsar/data/zookeeper
    environment:
      - metadataStoreUrl=zk:pulsar-zookeeper:2181
      - PULSAR_MEM=-Xms256m -Xmx256m -XX:MaxDirectMemorySize=256m
    command:
      - bash
      - -c 
      - |
        bin/apply-config-from-env.py conf/zookeeper.conf && \
        bin/generate-zookeeper-config.sh conf/zookeeper.conf && \
        exec bin/pulsar zookeeper    
    healthcheck:
      test: ["CMD", "bin/pulsar-zookeeper-ruok.sh"]
      interval: 10s
      timeout: 5s
      retries: 30

  # Init cluster metadata
  pulsar-init:
    <<: *pulsar-common
    deploy:
      # resources:
      #   limits:
      #     cpus: '0.25'
      #     memory: 3G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
    command:
      - bash
      - -c 
      - |
        bin/pulsar initialize-cluster-metadata \
        --cluster cluster-a \
        --zookeeper pulsar-zookeeper:2181 \
        --configuration-store pulsar-zookeeper:2181 \
        --web-service-url http://broker:8080 \
        --broker-service-url pulsar://broker:6650
    depends_on:
      - pulsar-zookeeper

  # Start bookie
  pulsar-bookie:
    <<: *pulsar-common
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 1G
      update_config:
        failure_action: rollback
        order: start-first
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 10s
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 60s
    environment:
      - clusterName=cluster-a
      - zkServers=pulsar-zookeeper:2181
      - metadataServiceUri=metadata-store:zk:pulsar-zookeeper:2181
      # otherwise every time we run docker compose uo or down we fail to start due to Cookie
      # See: https://github.com/apache/bookkeeper/blob/405e72acf42bb1104296447ea8840d805094c787/bookkeeper-server/src/main/java/org/apache/bookkeeper/bookie/Cookie.java#L57-68
      - advertisedAddress=bookie
      - BOOKIE_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    depends_on:
      - pulsar-zookeeper
      - pulsar-init
    # Map the local directory to the container to avoid bookie startup failure due to insufficient container disks.
    volumes:
      - ${DATA_VOLUME_PS?ERROR DATA_VOLUME_PS NOT SET}/bookkeeper:/pulsar/data/bookkeeper
    command: bash -c "bin/apply-config-from-env.py conf/bookkeeper.conf && exec bin/pulsar bookie"

  # Start broker
  pulsar-broker:
    <<: *pulsar-common
    networks: 
      - *pulsar-common-network
      - stg_enum_backend_net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 1G
      update_config:
        failure_action: rollback
        order: start-first
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 10s
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 60s
    hostname: pulsar-broker
    environment:
      - metadataStoreUrl=zk:pulsar-zookeeper:2181
      - zookeeperServers=pulsar-zookeeper:2181
      - clusterName=cluster-a
      - managedLedgerDefaultEnsembleSize=1
      - managedLedgerDefaultWriteQuorum=1
      - managedLedgerDefaultAckQuorum=1
      - advertisedAddress=broker
      - advertisedListeners=external:pulsar://127.0.0.1:6650
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    depends_on:
      - pulsar-zookeeper
      - pulsar-bookie
    ports:
      - ":6650"
      - ":8080"
    command: bash -c "bin/apply-config-from-env.py conf/broker.conf && exec bin/pulsar broker"

