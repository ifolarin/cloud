x-deploy-replica-common:
  # deploy:
  &deploy-replica-common
  mode: replicated
  replicas: 1

x-deploy-cpu-common:
  # deploy: 
  &deploy-cpu-common
  resources:
    limits:
      cpus: "0.20"
      memory: 256M

x-runtime-common:
  # deploy: this should be inserted under the deploy section
  deploy: &deploy-runtime-common
    update_config:
      failure_action: rollback
      order: start-first
      delay: 10s
    rollback_config:
      parallelism: 1
      delay: 10s
      monitor: 10s
    restart_policy:
      condition: on-failure
      delay: 10s
      max_attempts: 5
      window: 60s

#===============================================================================
# Postgres common blocks
#===============================================================================

x-postgres-deploy-cpu:
  # deploy:
  &postgres-deploy-cpu
    resources: &compute-small
      limits:
        cpus: '0.50'
        memory: 1G
        # pids: 1
      reservations:
        memory: 128M

x-postgres-common:
  &postgres-common
  image: postgres:17.6-alpine3.22
  user: postgres
  # deploy: 
  #   <<: *deploy-runtime-common
  #   resources:
  #     <<: *compute-small
  healthcheck:
    test: ["CMD-SHELL","pg_isready -U user --dbname=postgres"]
    interval: 10s
    timeout: 5s
    retries: 3
  networks: &postgres-networks
    - stg_enum_postgres_net

x-postgres_replica:
  &postgres_replica
  <<: *postgres-common
  ports:
    - 5432
  depends_on:
    - pg0
  environment: &replica_environments
    PGUSER: ${PGUSER?[ERROR] PGUSER NOT SET}
    PGPASSWORD: ${PGPASSWORD?[ERROR] PGPASSWORD NOT SET}
    REPLICATION_SLOT: replication_slot



x-api-healthcheck:
  &api-healthcheck
  healthcheck:
     test: ["CMD", "curl", "--fail", "http://localhost:8080/actuator/health"]
     interval: 30s
     timeout: 10s
     retries: 5
     start_period: 20s

x-web-healthcheck:
  &web-healthcheck
  healthcheck:
     test: ["CMD", "curl", "--fail", "http://localhost"]
     interval: 30s
     timeout: 10s
     retries: 5
     start_period: 20s

x-pulsar-networks: &pulsar-common-network
  stg_enum_pulsar_net

x-pulsar-common:
  &pulsar-common
  image: apachepulsar/pulsar:4.0.6
  networks:
  - *pulsar-common-network



